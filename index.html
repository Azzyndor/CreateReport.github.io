<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Excel</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор Excel-отчёта</h1>
        <form id="reportForm">
            <label for="year">Выберите год:</label>
            <input type="number" id="year" min="1900" max="2100" value="2025" required>

            <label for="month">Выберите месяц:</label>
            <select id="month" required>
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>
            <label for="text">ВВЕДИТЕ ФИО</label>
            <input type="text" id="FIO" name="name" required>

            <button type="button" onclick="generateReport()">Создать отчёт</button>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
